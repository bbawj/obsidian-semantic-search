[package]
name = "obsidian-rust-plugin"
version = "0.1.0"
authors = ["Brendan <brendanawjang@gmail.com>"]
edition = "2018"

[lib]
crate-type = ["cdylib"]

[dependencies]
wasm-bindgen = "=0.2.93"
wasm-bindgen-futures = "=0.4.43"
js-sys = "0.3.49"
console_log = "1.0.0"
log = "0.4.17"
reqwest = { version = "0.11.14", features = ["json", "stream", "multipart"] }
serde = { version = "1.0.152", features = ["derive", "rc"] }
serde_json = "1.0.93"
serde-wasm-bindgen = "0.4"
anyhow = "1.0"
derive_builder = "0.12.0"
csv = "1.1"
regex = "1"
lazy_static = "1.4.0"
ndarray = "0.15.6"
web-sys = { version = "0.3.61", features = ["HtmlElement", "HtmlInputElement"] }
tiktoken-rs = "0.4.0"
console_error_panic_hook = "0.1.7"
